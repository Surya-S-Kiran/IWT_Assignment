<!DOCTYPE html>
<html>
<head>
	<title>Program 10</title>
	<style>
		body {
			text-align: center;
		}

		input[type="text"], button {
			font-size: 1.2em;
			padding: 10px;
			margin: 5px;
			border-radius: 10px;
			border: 1px solid black;
			background-color: #f2f2f2;
		}

		button:hover {
			background-color: #b3ffb3;
			cursor: pointer;
		}

		.result {
			display: none;
			font-size: 1.2em;
			padding: 0.5em;
			margin: 0.5em;
			border-radius: 5px;
			border: none;
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h4>Array Reduce</h4>
	<input type="text" id="input" placeholder="Enter vector separated by commas">
	<br>
	<button onclick="calculate('average')">Average</button>
	<button onclick="calculate('sum')">Sum</button>
	<button onclick="calculate('product')">Product</button>
	<button onclick="calculate('max')">Max</button>
	<button onclick="calculate('min')">Min</button>
	<br>
	<p id="average" class="result"></p>
	<p id="sum" class="result"></p>
	<p id="product" class="result"></p>
	<p id="max" class="result"></p>
	<p id="min" class="result"></p>
	<script>
		function calculate(operation) {
			const input = document.getElementById("input").value;
			const numbers = input.split(",").map(x => Number(x.trim()));
			var result = 1;
			switch(operation){
				case "average":
				result=numbers.reduce((acc,cur) =>{return acc + cur / numbers.length } , 0);
				break;
				case "sum":	
				result=numbers.reduce((acc,cur) => acc + cur , 0);
				break;
				case "product":
				result=numbers.reduce((acc,cur) => acc * cur , 1);
				break;
				case "max":
				result=numbers.reduce((acc,cur) => cur > acc ? cur : acc , Number.MIN_SAFE_INTEGER);	
				break;
				case "min":
				result=numbers.reduce((acc,cur) => cur < acc ? cur : acc , Number.MAX_SAFE_INTEGER);	
			    break;
			}
			
			const resultElement = document.getElementById(operation);
			resultElement.innerText = `${operation}: ${result}`;
			resultElement.style.display = "block";
		}
	</script>
</body>
</html>
